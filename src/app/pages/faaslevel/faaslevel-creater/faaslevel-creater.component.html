<div nz-row [nzGutter]="24" class="pt-lg">
    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24">

        <nz-card *ngIf="!isResult">

            <button nz-button nzType="primary" (click)="cancle()">
                <span>取消</span>
            </button>

            <form nz-form [formGroup]="createFaaslevelForm" (ngSubmit)="onCreated()">

                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>CPU 核心数</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24">
                        <nz-input-number formControlName="cpu" [nzMin]="1" [nzMax]="16" [nzStep]="1"></nz-input-number>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>使用内存</nz-form-label>
                    <nz-form-control [nzSm]="14" [nzXs]="24">
                        <nz-input-number formControlName="mem" [nzMin]="200" [nzMax]="10000" [nzStep]="100"
                            [nzFormatter]="formatterMB" [nzParser]="parserMB">
                        </nz-input-number>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control [nzSpan]="14" [nzOffset]="6">
                        <button nz-button nzType="primary" type="submit">
                            新建
                        </button>
                    </nz-form-control>
                </nz-form-item>

            </form>

        </nz-card>
    </div>
</div>


<div nz-row [nzGutter]="24" class="pt-lg">
    <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24">
        <nz-card *ngIf="isResult">
            <nz-result nzStatus="info" nzTitle="新建 FaaS 规格" nzSubTitle="">
                <div nz-result-extra>
                    <button nz-button nzType="primary" (click)="goBack()">返回</button>
                </div>
            </nz-result>
        </nz-card>
    </div>
</div>
